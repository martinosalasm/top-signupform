<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div id="sidebar">
      <div id="odin-logo">
        <img src="./assets/images/odin-lined.png" alt="Odin logo" />
        <h1>ODIN</h1>
      </div>
      <p class="credits">Photo by Hallie West on Unsplashed</p>
    </div>
    <main>
      <div id="header"><h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br /> Sign up now to get started. </h2></div>
      <div id="form">
        <form action="#" method="POST">
          <h3>Let's do this</h3>
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" />
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <label for="confirmPassword">Confirm your password</label>
          <input type="password" name="confirmPassword" id="confirmPasword" />
        </form>
      </div>
      <div id="button-area">
        <button type="submit" form="form">Create Account</button>
        <p>
          Already have an account?
          <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a>
        </p>
      </div>
    </main>
  </body>
</html>
